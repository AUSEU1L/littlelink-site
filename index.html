<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cotard - Official Link Hub" />
  <title>Cotard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.PNG" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <img src="images/logo.PNG" alt="Cotard Logo" class="logo" />
    <p class="subtitle">Multi-Genre Music Producer</p> 

    <div class="link-buttons">

      <button class="spotify metallic-black toggle-btn" onclick="toggleTab('spotify')">Spotify</button>
      <div id="spotify" class="tab">
        <a href="https://open.spotify.com/intl-tr/artist/0OR34vxRvcPuyDK9s7EuQ8?si=qRVQFjB4RHOwXydJ8EmIsA" target="_blank">Cotard</a>
        <a href="https://open.spotify.com/intl-tr/artist/2E6OrWYdJszPLi0WQRyv6K?si=vnkC1xppRKqRtgOWzM6HXg" target="_blank">Sinozoph</a>
        <a href="https://open.spotify.com/intl-tr/artist/7jmEQhBTQ9WVTdHmclo7GC?si=WTZ_J2ubTI2INyRpcMVcuw" target="_blank">Cotard Beatz</a>
        <a href="https://open.spotify.com/intl-tr/artist/5oDhbTZKQ99UfFX60mrn3W?si=bhosjUnmQSmAvY9od4wrUQ" target="_blank">Kanichen</a>
      </div>

      <a href="https://www.youtube.com/@realcotard" target="_blank" class="youtube">YouTube</a>

      <button class="soundcloud metallic-black toggle-btn" onclick="toggleTab('soundcloud')">SoundCloud</button>
      <div id="soundcloud" class="tab">
        <a href="https://soundcloud.com/cotard-negative" target="_blank">Cotard</a>
        <a href="http://soundcloud.com/kanichen-319883570" target="_blank">Kanichen</a>
      </div>

      <a href="https://www.instagram.com/cotard/" target="_blank" class="instagram">Instagram</a>

      <a href="https://www.tiktok.com/@realcotard" target="_blank" class="tiktok">TikTok</a>

      

    </div>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7oE51RuDfO9YBaoi4DJckM?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <footer>
      <p><a href="#">© HAMAMBOII$CLUB ®KROMVISION</a> · MADED BY AUSEU1L</p>
    </footer>
  </main>

  <script>
    function toggleTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.style.display = (tab.id === tabId && tab.style.display !== 'block') ? 'block' : 'none';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      function animateButtons(buttons) {
        buttons.forEach((btn, i) => {
          btn.style.opacity = '0';
          btn.style.transform = 'scale(0.9)';
          setTimeout(() => {
            btn.classList.add('animate');
            btn.style.opacity = '1';
            btn.style.transform = 'scale(1)';
            setTimeout(() => btn.classList.remove('animate'), 400);
          }, i * 300);
        });
      }

      ['spotify', 'soundcloud'].forEach(id => {
        const buttons = document.querySelectorAll('#${id} a');
        buttons.forEach(btn => {
          btn.addEventListener('click', e => {
            e.preventDefault();
            animateButtons(buttons);
            setTimeout(() => window.open(btn.href, '_blank'), buttons.length * 300 + 400);
          });
        });
      });
    });
  </script>
</body>
</html
